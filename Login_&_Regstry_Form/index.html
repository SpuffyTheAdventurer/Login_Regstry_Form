<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">

<script>
   
   document.addEventListener("DOMContentLoaded", function () {
    var registerForm = document.querySelector("#register-form");
    var loginForm = document.querySelector("#login-form");

    registerForm.addEventListener("submit", function (event) {
        event.preventDefault();
        //lagay mo tite mo
        alert("Registration successful");
        // You can redirect the user to another page here
        window.location.href = "registration_success.html"; //Change the (registration.html) to ur file
    });

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        alert("Login successful");
        // You can redirect the user to another page here
        window.location.href = "dashboard.html"; //Change the (dashboard.html) to ur file
    });
}); 

   
   // Synchronize audio with video
       var video = document.getElementById('background-video'); 
        var audio = document.getElementById('background-audio');

        video.addEventListener('timeupdate', function() {
            if (!audio.currentTime || audio.currentTime < video.currentTime || audio.currentTime >= video.currentTime + 0.5) {
                audio.currentTime = video.currentTime;
            }
        });

        video.addEventListener('play', function() {
            audio.play();
        });

        video.addEventListener('pause', function() {
            audio.pause();
        });
       
   
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");
    document.getElementById('background-video').requestFullscreen();

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>
